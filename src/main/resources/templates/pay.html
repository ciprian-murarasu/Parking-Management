<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_general::headerfiles"></head>
<body>
<div th:replace="_general :: nav_bar"></div>
<div class="jumbotron">
    <div class="container">
        <h1>Pay tickets</h1>
        <hr>
        <p class="lead">Below you can pay your ticket by using the code.<br>
        Please note that you have 30 minutes to exit the parking. After that any additional time will be charged by the hour.
        </p>
        <form th:action="@{/pay}" method="post">
            <label>Insert ticket code:
                <input type="text" name="code" size="10" maxlength="10" required></label>
            <p th:text="${error_message}" class="alert" th:classappend="${error_message} != null?'alert-danger':''"></p>
            <input type="submit" value="Pay" >
        </form>
        <br>
        <div th:class="${ticket}==null?'hidden':''">
            <h5 class="h5">Ticket details:</h5>
            <hr>
            Ticket code: <span th:text="${ticket}?${ticket.code}:''" style="font-weight: bold;"></span><br>
            Enter date: <span th:text="${ticket}?${ticket.enterDate}:''"></span><br>
            Pay date: <span th:text="${ticket}?${ticket.payDate}:''"></span><br>
            Amount: <span th:text="${ticket}?${ticket.paidAmount}:''"></span><br>
            Extra amount: <span th:text="${paidExtra}?${paidExtra}:''"></span>
        </div>
    </div>
</div>
<div th:replace="_general :: footerfiles"></div>
</body>
</html>
