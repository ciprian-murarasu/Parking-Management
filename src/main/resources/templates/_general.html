<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Parking Management</title>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav_bar">
    <a class="navbar-brand" th:href="@{/}">Parking Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Buy</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/newTicket}">Buy ticket</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/newSubscription}">Buy subscription</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/access}">Access</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pay}">Pay</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/exit}">Exit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/maintenance}">Maintenance</a>
            </li>
        </ul>
    </div>
</nav>
<nav class="navbar" style="width: 30%" th:fragment="vertical_nav">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/add-space}">Add spaces/sectors</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/delete-space}">Delete spaces/sectors</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="verticalNavDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">Edit ticket tariffs/subscription types</a>
            <div class="dropdown-menu" aria-labelledby="verticalNavDropdown">
                <a class="dropdown-item" th:href="@{/edit-tickets}">Edit tickets</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" th:href="@{/edit-subscriptions}">Edit subscriptions</a>
            </div>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/change-password}">Change password</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
<div th:fragment="footerfiles">
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script th:src="@{/script.js}"></script>
</div>
</body>
</html>
