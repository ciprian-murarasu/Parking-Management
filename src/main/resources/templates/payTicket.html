<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_general::headerfiles"></head>
<body>
<div th:replace="_general :: nav_bar"></div>
<div class="jumbotron">
    <div class="container">
        <h1>Pay tickets</h1>
        <hr>
        <p class="lead">Below you can pay your ticket by using the code.<br>
            Please note that you have 30 minutes to exit the parking. After that any additional time will be charged by the hour.
        </p>
        <form th:action="@{/pay}" method="post">
            <label>Insert ticket code:
                <input type="text" name="code" size="10" maxlength="10" required></label>
            <p class="alert" th:text="${error_message}" th:classappend="${error_message}!=null?'alert-danger':''"></p>
            <input type="submit" value="Pay">
        </form>
        <br>
        <div class="details" th:if="${ticket}!=null">
            <h5 class="h5">Ticket details</h5>
            <hr>
            Ticket code: <span th:text="${ticket.code}"></span><br>
            Enter date: <span class="date" th:text="${ticket.enterDate}"></span><br>
            Pay date: <span class="date" th:text="${ticket.payDate}"></span><br>
            <div th:if="${paidExtra!=null}">Extra amount: <span th:text="${paidExtra}"></span></div>
            Total amount: <span th:text="${ticket.paidAmount}"></span>
        </div>
    </div>
</div>
<div th:replace="_general :: footerfiles"></div>
</body>
</html>
