<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_general::headerfiles"></head>
<body>
<div th:replace="_general :: nav_bar"></div>
<div class="jumbotron">
    <div class="container">
        <h1>Access parking</h1>
        <hr>
        <p class="lead">This page is used only for subscriptions. Ticket users will be routed directly to the parking
            lot to choose a space.<br>
            Be aware that if your subscription expires while you are using the parking lot, you will be charged by the
            hour starting with the expiration time.</p>
        <form th:action="@{/parkingSpaces}">
            <label>Insert subscription code for access:
                <input type="text" name="code" size="10" maxlength="10" required></label>
            <p class="alert" th:text="${error_message}" th:classappend="${error_message}!=null?'alert-danger':''"></p>
            <input type="submit" value="OK">
        </form>
    </div>
</div>
<div th:replace="_general :: footerfiles"></div>
</body>
</html>
